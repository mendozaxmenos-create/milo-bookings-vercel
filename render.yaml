# Render Blueprint - Configuración para deploy automático
# Este archivo permite crear todos los servicios de una vez

services:
  - type: web
    name: milo-bookings
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    plan: free
    region: oregon
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: milo-bookings-db
          property: connectionString
      - key: SESSION_STORAGE_TYPE
        value: local
      - key: SESSION_STORAGE_PATH
        value: /app/backend/data/whatsapp-sessions

databases:
  - name: milo-bookings-db
    plan: free
    region: oregon
    databaseName: milo_bookings
    user: milo_user
